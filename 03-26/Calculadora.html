<html>
    <head>
        <link rel="stylesheet" href="Visual.css">
    </head>

    <body>
        <p id="p">Primer Valor</p>
        <input type="number" id="valor_1">

        <p id="p">Segundo Valor</p>
        <input type="number" id="valor_2">
        <br>

        <div id="botones">
            <button id="boton1" onclick="sumar()"> Sumar</button>
            <button id="boton2" onclick="restar()"> Restar</button>
            <button id="boton3" onclick="dividir()"> Division</button>
            <button id="boton4" onclick="multiplicar()"> Multiplicacion</button>
        </div>

        <h1 id="Resultado"></h1>

        <script>
            function sumar(){
                var valor_uno = document.getElementById("valor_1").value;
                var valor_dos = document.getElementById("valor_2").value;
                var resultado_final = parseInt(valor_uno) + parseInt(valor_dos);

                document.getElementById("Resultado").innerHTML = resultado_final;
            }

            function restar(){
                var valor_uno = document.getElementById("valor_1").value;
                var valor_dos = document.getElementById("valor_2").value;
                var resultado_final = parseInt(valor_uno) - parseInt(valor_dos);

                document.getElementById("Resultado").innerHTML = resultado_final;
            }

            function dividir(){
                var valor_uno = document.getElementById("valor_1").value;
                var valor_dos = document.getElementById("valor_2").value;
                var resultado_final = parseInt(valor_uno) / parseInt(valor_dos);

                document.getElementById("Resultado").innerHTML = resultado_final;
            }

            function multiplicar(){
                var valor_uno = document.getElementById("valor_1").value;
                var valor_dos = document.getElementById("valor_2").value;
                var resultado_final = parseInt(valor_uno) * parseInt(valor_dos);

                document.getElementById("Resultado").innerHTML = resultado_final;
            }
        </script>

    </body>
</html>
