<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <script src="calculos.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Calculo de areas</title>
    </head>
    <body>
        <!--Circulo-->
        <div class="card" style="width: 200px;">
            <p>Ingrese el radio</p>
            <input type="number" id="circulo">
            <div class="card-body">
                <h5 class="card-title">Area del circulo</h5>
                <p class="card-text" id="resultado1"></p>
                <button type="button" class="btn btn-outline-primary" id="boton1" onclick="areaCirculo()">Calcular</button>
            </div>
        </div>

        <!--Esfera-->
        <div class="card" style="width: 200px;">
            <p>Ingrese el radio</p>
            <input type="number" id="esfera">
            <div class="card-body">
                <h5 class="card-title">Area de la esfera</h5>
                <p class="card-text" id="resultado2"></p>
                <button type="button" class="btn btn-outline-primary" id="boton2" onclick="areaEsfera()">Calcular</button>
            </div>
        </div>

        <!--Cuadrado-->
        <div class="card" style="width: 200px;">
            <p>Ingrese el lado</p>
            <input type="number" id="cuadrado">
            <div class="card-body">
                <h5 class="card-title">Area del cuadrado</h5>
                <p class="card-text" id="resultado3"></p>
                <button type="button" class="btn btn-outline-primary" id="boton3" onclick="areaCuadrado()">Calcular</button>
            </div>
        </div>

        <!--Cubo-->
        <div class="card" style="width: 200px;">
            <p>Ingrese el lado</p>
            <input type="number" id="cubo">
            <div class="card-body">
                <h5 class="card-title">Area del cubo</h5>
                <p class="card-text" id="resultado4"></p>
                <button type="button" class="btn btn-outline-primary" id="boton4" onclick="areaCubo()">Calcular</button>
            </div>
        </div>

        <!--Triangulo-->
        <div class="card" style="width: 200px;">
            <p>Ingrese la base</p>
            <input type="number" id="triangulo1">
            <p>Ingrese la altura</p>
            <input type="number" id="triangulo2">
            <div class="card-body">
                <h5 class="card-title">Area del triangulo</h5>
                <p class="card-text" id="resultado5"></p>
                <button type="button" class="btn btn-outline-primary" id="boton5" onclick="areaTriangulo()">Calcular</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    </body>
</html>
